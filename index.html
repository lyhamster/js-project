<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <script src="../js project/scripts/config.js" defer></script>
        <script src="../js project/scripts/script.js" defer></script>
        <script src="../js project/scripts/main.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        
       
        <title>AzerType</title>
</head>
<body>
    <h1>AzerType</h1>
    <h2>L'application pour écrire plus vite !</h2>
    <p>Azertype est une application en ligne pour apprendre à taper plus vite au clavier :) </p>
    <div class="overall-framing">
        <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessus.</p>
        <div class="zoneProposition">
            <form class="row-formRadio" method="get" action="">
                <div class="row-radioWords">
                    <input type="radio" name="select" value="mots" id="mots">
                    <label for="mots">Mots</label>
                </div>
                <div class="row-radioSentences">
                    <input type="radio" name="select" value="phrases" id="phrases">
                    <label for="phrases">Phrases</label>
                </div>
            </form>
        </div>
        <div class="size-container">
            <div class="display-generatedtext">
                mots
            </div>
            <div class="user-insert">
                <input type="text" name="usertypings" id="usertypings"> 
                <input type="button" value="Valider" id="submitButton">
            </div>
        </div>
        <p class="score">votre score est de :<span> 0</span></p>
        <div class="popup-section">
            <input type="button" value="Partagez" id="sharedButton">
            <div class="overlay-popup">
                <p class="gap">Partagez votre score</p>
                <form id="shareForm">
                    <div class="boxname">
                    <label for="user-name">Votre nom</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Votre nom">
                    </div>
                    <div class="emailbox">
                    <label for="email">Avec qui voulez-vous partager votre score?</label>
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="nom@exemple.com">
                    </div>
                    <input type="submit" value="Envoyer" id="sentButton">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
