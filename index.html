<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <title>AzerType</title>
</head>
<body>
    <h1>AzerType</h1>
    <h2>L'application pour écrire plus vite !</h2>
    <p>Azertype est une application en ligne pour apprendre à taper plus vite au clavier :) </p>
    <div class="overall-framing">
        <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessus.</p>
        <div id="zoneProposition">
            <form method="get" action="">
                <input type="radio" name="select" value="mots" id="mots"><label for="mots">Mots</label>
                <input type="radio" name="select" value="phrases" id="phrases"><label for="phrases">Phrases</label>
            </form>
        </div>
        <div class="display-generatedtext">
            <input type="text" name="generated-text" id="generated-text" size="30" maxlength="20">
        </div>
        <div class="user-insert">
            <input type="text" name="usertypings" id="usertypings"> 
            <input type="submit" value="Valider">
        </div>
        <p>le score???</p>
    </div>
</body>
</html>
